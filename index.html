<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bier?</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-size: 72px;
      
    }
    #headline {
      margin-top: 20vh;
      text-align: center;
      color: white;
      font: "Helvetica";
    }
  </style>
</head>
<body>
  <h1 id="headline"></h1>
  <script>
    var deadline = 1552158000568
    var h = document.getElementById("headline")
    function update() {
      var t = deadline - +(new Date())
      if (t <= 0) {
        h.innerHTML = "BIER!"
      } else {
        var hours = t / (1000 * 60 * 60)
        var hours = ~~(t / (1000 * 60 * 60))
        var minutes = ~~((t - (hours * 1000 * 60 * 60)) / (1000 * 60))
        var seconds = ~~((t - (hours * 1000 * 60 * 60) - (minutes * 1000 * 60)) / (1000))

        h.innerHTML = ("0" + hours).substr(-2) + " : " + ("0" + minutes).substr(-2) + " : " + ("0" + seconds).substr(-2)
      }
    }

    update()
    setInterval(update, 1000)
  </script>
</body>
</html>
